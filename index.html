<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>謎解きゲーム</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- メインコンテンツ -->
        <main class="main-content">
            <!-- イントロ -->
            <section class="section intro">
                <div class="intro-image-container">
                    <div class="intro-image-item" data-image="前説.jpg">
                        <img src="前説.jpg" alt="前説">
                    </div>
                    <div class="intro-image-item" data-image="説明1.jpg">
                        <img src="説明1.jpg" alt="説明1">
                    </div>
                    <div class="intro-image-item" data-image="説明２.jpg">
                        <img src="説明２.jpg" alt="説明２">
                        <button id="overlay1" class="btn overlay-btn"></button>
                    </div>
                </div>
                <button id="startBtn" class="btn">ゲームスタート</button>
            </section>

            <!-- 画像表示エリア -->
            <section id="imageSection" class="section images hidden">
                <div class="image-container">
                    <div class="image-item" data-image="n1.jpg">
                        <img src="n1.jpg" alt="n1">
                    </div>
                    
                    <div class="image-item" data-image="n2.jpg">
                        <img src="n2.jpg" alt="n2">
                    </div>
                    
                    <div class="image-item" data-image="n3.jpg">
                        <img src="n3.jpg" alt="n3">
                    </div>
                    
                    <div class="image-item" data-image="n4.jpg">
                        <img src="n4.jpg" alt="n4">
                    </div>
                    
                    <div class="image-item" data-image="7.jpg">
                        <img src="7.jpg" alt="7">
                    </div>
                    
                    <div class="image-item" data-image="9.jpg">
                        <img src="9.jpg" alt="9">
                    </div>
                    
                    <div class="image-item" data-image="8.jpg">
                        <img src="8.jpg" alt="8">
                        <button id="overlay2" class="btn overlay-btn"></button>
                    </div>
                    
                    <div class="image-item" data-image="なゆた.jpg">
                        <img src="なゆた.jpg" alt="なゆた">
                    </div>
                </div>
            </section>

            <!-- 回答エリア -->
            <section id="answerSection" class="section answer hidden">
                <input type="text" id="answerInput" placeholder="答えを入力してください">
                <button id="submitBtn" class="btn">回答</button>
            </section>

            <!-- 追加画像セクション -->
            <section id="additionalImageSection" class="section images hidden">
                <div class="image-container">
                    <div class="image-item" data-image="ヒント.jpg">
                        <img src="ヒント.jpg" alt="ヒント">
                    </div>
                    
                    <div class="image-item" data-image="さんごくじだい.jpg">
                        <img src="さんごくじだい.jpg" alt="さんごくじだい">
                    </div>
                </div>
            </section>

            <!-- 追加回答エリア -->
            <section id="secondAnswerSection" class="section answer hidden">
                <input type="text" id="secondAnswerInput" placeholder="答えを入力してください">
                <button id="submitSecondBtn" class="btn">回答</button>
            </section>

            <!-- 結果エリア -->
            <section id="resultSection" class="section result hidden">
                <h2>クリア</h2>
                <div class="result-content">
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
